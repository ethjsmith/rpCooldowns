        <div class = "card">
            <h3> Select a Character</h3>

              {% csrf_token %}
              {{selectform.as_p}}
                <!--<select name = "character">
                    {% for char in chars %}

        <div class = "card">

            <form method = "POST" enctype = "multipart/form-data">

                {{ addform.as_p }}

{% endblock %}
